experiences:
  title: Experiences
  info:
  - role: Technical Support Specialist
    time: July 2024 - Present
    company: StarTech Team
    details: |
      Remote: Client - BRD Société Générale Romania
        - Provide remote first-line IT support for several thousand users across the client's enterprise environment.
        - Troubleshoot issues related to systems, applications, and hardware, ensuring daily resolution of approximately 50 support tickets.
        - Manage user accounts and permissions using Active Directory and Microsoft 365 (account setup, password resets, and access control).
        - Support VPN configuration and troubleshooting, especially with Cisco AnyConnect Secure Mobility Client and Cisco Identity Services Engine.
        - Work within a Citrix environment, resolving connectivity issues and virtual desktop/application problems.
        - Handle digital certificate maintenance and configuration to ensure security compliance.
        - Diagnose and resolve peripheral hardware issues (keyboards, mice, headsets, printers); perform remote installations and printer setups.
        - Use CA Service Desk Manager (CA SDM) to prioritize, track, and resolve incidents efficiently, escalating complex issues when required.
        - Focused on delivering timely, effective support to minimize downtime and maintain high user satisfaction.

